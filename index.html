        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f8f9fa;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark btn-success">
        <a class="navbar-brand" href="https://github.com/TernaryOPStatement/RentCalculatorAtlasEarth">Rent Calculator Atlas Earth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>

        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 order-sm-2 order-md-1 align-self-center">
                <form onsubmit="">
                    <label for="common">Common:</label>
                    <input type="number" id="common" name="common" value="0"><br>
                    <label for="rare">Rare:</label>
                    <input type="number" id="rare" name="rare" value="0"><br>
                    <label for="epic">Epic:</label>
                    <input type="number" id="epic" name="epic" value="0"><br>
                    <label for="legendary">Legendary:</label>
                    <input type="number" id="legendary" name="legendary" value="0"><br>
                    <label for="passport">Badges:</label>
                    <input type="number" id="passport" name="passport" value="0"><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            
                <span id="total">Total Per Second: </span><br><br>
                <span id="thirtyX">Total Per Second with 30X: </span><br>
                <span id="fiftyX">Total Per Second with 50X: </span><br><br>
                <span id="perDay">Total Per Day: </span><br>
                <span id="perDay30x">Total Per Day with 30X: </span><br><br>
                <span id="days">Total Over 30 Days: </span><br>
                <span id="daysWithBonus">Total Over 30 Days With 30X: </span><br>
            </div>
            <div class="col-md-6 align-self-center order-sm-1 order-md-2">
                <img src="./images/bg-globe.png" alt="" class="logo img-fluid">
            </div>
        </div>

        <div class="row justify-content-center">

            </div>
        </div>
